<app-header titulo="Buscar documento"></app-header>
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar placeholder="Buscar documento" inputmode="text" (ionChange)="onSearchChange( $event )"
          [debounce]="250" animated></ion-searchbar>
      </ion-col>
      <ion-col size="12">
        <ion-list>

          <ion-item-sliding *ngFor="let doc of documents ">

            <ion-item-options side="start">

              <ion-item-option color="danger" (click)="read(doc)" >
                <ion-icon slot="icon-only" name="eye"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-label>
                <h3>{{ doc.name }}</h3>
                <p> {{ doc.description }} </p>
              </ion-label>

              <ion-label slot="end" class="ion-text-end text-small"> {{ doc.type }} </ion-label>

            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="create(doc)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>



        </ion-list>



      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
